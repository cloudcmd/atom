platform: x64

environment:
  nodejs_version: "6"

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
   # install modules
  - npm i

build: off

deploy:
 - provider: Environment
   name: production
   on:
     appveyor_repo_tag: true
  
build_script:
    # Output useful info for debugging.
    - node --version
    - npm --version
    
    # run tests
    - npm run ci:dist

